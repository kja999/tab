<!doctype html>
<html>

<head>
    <title>Home Links</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {styles_ext}
    <style type="text/css">
    {styles}
    </style>
</head>

<body>
<div class="ui center aligned container" id="search-block">
    <div class="ui big action input">
        <input autofocus class="prompt" type="search" size="40" placeholder="Google..." id="search">
        <button class="ui icon button" id="search_button">
            <i class="search icon"></i>
        </button>
    </div>
</div>

<div class="aligned holder doubling stackable {num} column ui grid">
    {groups}
</div>

<script>
function search() {
    var query = $("#search").val();
    window.open("https://www.google.com/search?q=" + query + "&oq=" + query, "_self");
}

$("#search_button").on('click', search);
$("#search").on('keyup', function (e) { 
    if (e.keyCode == 13) {
        search();
    }
});
</script>
</body>
</html>
